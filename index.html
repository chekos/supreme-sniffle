<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card" class="card">
        <img class="background" src="path_to_background_image.JPG" alt="">
        <div class="content">
            <img class="icon" src="path_to_icon_image.jpg" alt="">
            <h2>LA CHERRY</h2>
            <h3>Junior H</h3>
            <img class="spotify-logo" src="path_to_spotify_logo.png" alt="">
        </div>
    </div>

    <button onclick="captureCard()">Capture Card as Image</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-alpha1/html2canvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
